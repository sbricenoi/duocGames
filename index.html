<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Duoc-Games</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2a9d8f;">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Duoc-Games</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button type="button" class="btn btn-ludoteca ms-3" data-bs-toggle="modal" data-bs-target="#modalRegistro">
                Registrarse
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container py-4">
    <div class="row mb-3">
      <div class="col-12">
        <div class="d-flex flex-wrap gap-2 justify-content-center" id="filtros"></div>
      </div>
    </div>
    <div id="categoria-imagen" class="categoria-imagen mb-4"></div>
    <div class="row" id="juegos-row"></div>
  </main>
  <footer>
    <p>&copy; 2025 Duoc-Games</p>
  </footer>
  <script src="js/main.js"></script>
  <!-- Modal de Registro -->
  <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalRegistroLabel">Registro de Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formRegistro" novalidate>
            <div class="mb-3">
              <label for="nombreCompleto" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="nombreCompleto" required>
              <div class="invalid-feedback">Ingrese su nombre completo.</div>
            </div>
            <div class="mb-3">
              <label for="nombreUsuario" class="form-label">Nombre de usuario</label>
              <input type="text" class="form-control" id="nombreUsuario" required>
              <div class="invalid-feedback">Ingrese un nombre de usuario.</div>
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="correo" required>
              <div class="invalid-feedback">Ingrese un correo válido.</div>
            </div>
            <div class="mb-3">
              <label for="contrasena" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contrasena" required>
              <div class="invalid-feedback">La contraseña debe tener entre 6 y 18 caracteres, al menos un número y una mayúscula.</div>
            </div>
            <div class="mb-3">
              <label for="repetirContrasena" class="form-label">Repetir contraseña</label>
              <input type="password" class="form-control" id="repetirContrasena" required>
              <div class="invalid-feedback">Las contraseñas no coinciden.</div>
            </div>
            <div class="mb-3">
              <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
              <input type="date" class="form-control" id="fechaNacimiento" required>
              <div class="invalid-feedback">Debe ser mayor de 13 años.</div>
            </div>
            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección de despacho (opcional)</label>
              <input type="text" class="form-control" id="direccion">
            </div>
            <div id="mensajeRegistro" class="mb-3"></div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-ludoteca">Enviar</button>
              <button type="button" class="btn btn-secondary" id="limpiarFormulario">Limpiar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/registro.js"></script>
</body>
</html>
